<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admiral Bet Banner Animado</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    width:100vw;
    height:100vh;
    overflow:hidden;
    font-family:Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at center, #123a78 0%, #081f3f 60%, #000814 100%);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Fondo animado */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background: conic-gradient(from 0deg, transparent, #00aaff55, transparent 30%);
    animation: rotateBg 6s linear infinite;
}

@keyframes rotateBg{
    from{ transform:rotate(0deg);}
    to{ transform:rotate(360deg);}
}

.container{
    position:relative;
    text-align:center;
    z-index:2;
    animation: intro 1.2s ease-out forwards;
    transform:scale(0);
}

@keyframes intro{
    0%{ transform:scale(0) rotate(-10deg);}
    70%{ transform:scale(1.1) rotate(3deg);}
    100%{ transform:scale(1) rotate(0);}
}

/* ADMIRAL efecto neón */
.admiral{
    font-size: clamp(60px, 12vw, 180px);
    font-weight:900;
    letter-spacing:0.5vw;
    color:white;
    animation: neon 2s infinite alternate, glitch 3s infinite;
}

/* PROMOCIONES neón igual que ADMIRAL, tamaño 50% */
.promo{
    font-size: clamp(30px, 6vw, 90px);
    font-weight:900;
    letter-spacing:0.5vw;
    color:white;
    animation: neon 2s infinite alternate, glitch 3s infinite, promoBounce 1.2s infinite;
    margin-top:2vh;
}

/* BET cajas animadas */
.bet{
    margin-top:2vh;
}

.bet span{
    display:inline-block;
    font-size: clamp(40px, 8vw, 120px);
    font-weight:bold;
    padding: 1.5vh 3vw;
    margin:1vw;
    border-radius:1vw;
    background:#ffd100;
    color:#0b2d5c;
    animation: pulse 1.5s infinite, bounce 1.2s infinite;
}

.bet span:nth-child(2){ animation-delay:0.2s; }
.bet span:nth-child(3){ animation-delay:0.4s; }

/* Animaciones */
@keyframes neon{
    from{ text-shadow:0 0 0.5vw #fff, 0 0 1vw #00aaff;}
    to{ text-shadow:0 0 1vw #fff, 0 0 2vw #00e0ff;}
}

@keyframes glitch{
    0%{ transform:translate(0);}
    20%{ transform:translate(-0.5vw,0.5vh);}
    40%{ transform:translate(0.5vw,-0.5vh);}
    60%{ transform:translate(-0.3vw,0.3vh);}
    80%{ transform:translate(0.3vw,-0.3vh);}
    100%{ transform:translate(0);}
}

@keyframes pulse{
    0%{ box-shadow:0 0 1vw #ffd100;}
    50%{ box-shadow:0 0 4vw #ffea00;}
    100%{ box-shadow:0 0 1vw #ffd100;}
}

@keyframes bounce{
    0%,100%{ transform:translateY(0);}
    50%{ transform:translateY(-2vh);}
}

/* Rebote leve de PROMOCIONES sincronizado */
@keyframes promoBounce{
    0%,100%{ transform:translateY(0);}
    50%{ transform:translateY(-1.5vh);}
}
</style>
</head>
<body>

<div class="container">
    <div class="admiral">ADMIRAL</div>
    <div class="bet">
        <span>B</span>
        <span>E</span>
        <span>T</span>
    </div>
    <div class="promo">PROMOCIONES</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner + Slideshow Optimizado</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

<style>
body, html{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#081f3f; /* sólido más ligero que radial-gradient */
    font-family: 'Montserrat', 'Poppins', 'Arial', sans-serif;
}

/* Todos los slides ocupan pantalla completa y empiezan ocultos */
.slide{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    opacity:0;
}

/* Secuencia: Banner 0-15s, Img1 15-30s, Img2 30-45s, Img3 45-60s, Img4 60-75s */
.slide:nth-child(1){ animation: fade 75s infinite 0s; }  
.slide:nth-child(2){ animation: fade 75s infinite 15s; } 
.slide:nth-child(3){ animation: fade 75s infinite 30s; } 
.slide:nth-child(4){ animation: fade 75s infinite 45s; } 
.slide:nth-child(5){ animation: fade 75s infinite 60s; } 

@keyframes fade{
    0%,19.999%{ opacity:1; }
    20%,100%{ opacity:0; }
}

/* Banner Animado */
.banner{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:#081f3f;
}

/* ADMIRAL con A y L sobresalientes */
.admiral{
    font-size:12vw;
    font-weight:800;
    letter-spacing:0.5vw;
    color:white;
    display:inline-block;
}
.admiral span:first-child,
.admiral span:last-child{
    font-size:1.15em;
    display:inline-block;
    vertical-align:middle;
    transform: translateY(-0.1em);
}

/* BET animado */
.bet{
    margin-top:2vh;
}
.bet span{
    display:inline-block;
    font-size:6vw;
    font-weight:800;
    padding:1vh 2vw;
    margin:0.5vw;
    border-radius:0.5vw;
    background:#ffd100;
    color:#0b2d5c;
    animation: bounce 1.2s infinite ease-in-out;
}
.bet span:nth-child(2){ animation-delay:0.15s; }
.bet span:nth-child(3){ animation-delay:0.30s; }

@keyframes bounce{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-10px); } /* movimiento más ligero */
}

/* PROMOS animado */
.promo-container{
    display:inline-block;
    text-align:center;
    margin-top:2vh;
}
.promo{
    font-weight:800;
    color:white;
    font-size:12vw;
    display:flex;
    justify-content:center;
    gap:0.2em;
}
.promo span{
    opacity:0;
    display:inline-block;
    transform: translateY(10px);
    animation: build 4s infinite;
}

/* P y S sobresalientes */
.promo span:first-child span:first-child,
.promo span:last-child span:last-child{
    transform: translateY(-0.1em);
}

/* Animación de aparición: PRO → MOS */
.promo span:nth-child(1){ animation-delay:0s; } 
.promo span:nth-child(2){ animation-delay:2s; }

@keyframes build{
    0%{ opacity:0; transform: translateY(10px); }
    15%{ opacity:1; transform: translateY(0); }
    55%{ opacity:1; transform: translateY(0); }
    65%{ opacity:1; transform: translateY(0) scale(1.02); } /* ligero scale solo */
    75%{ opacity:1; transform: translateY(0); }
    100%{ opacity:0; transform: translateY(-5px); }
}

/* Estilo para imágenes */
.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>

<body>

<!-- Banner Animado -->
<div class="slide banner">
    <div class="admiral"><span>A</span>DMIRA<span>L</span></div>
    <div class="bet">
        <span>B</span><span>E</span><span>T</span>
    </div>
    <div class="promo-container">
        <div class="promo">
            <span><span>P</span>RO</span>
            <span><span>M</span>OS</span>
        </div>
    </div>
</div>

<!-- Imágenes -->
<div class="slide"><img src="image1.jpg" alt="Imagen 1"></div>
<div class="slide"><img src="image2.jpg" alt="Imagen 2"></div>
<div class="slide"><img src="image3.jpg" alt="Imagen 3"></div>
<div class="slide"><img src="image4.jpg" alt="Imagen 4"></div>

</body>
</html>

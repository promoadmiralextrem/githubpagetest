<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner + Carrusel Secuencial Elegante</title>
<style>
*{margin:0; padding:0; box-sizing:border-box; font-family: Arial, Helvetica, sans-serif;}
body{width:100vw; height:100vh; overflow:hidden; background:#000;}

/* Banner */
.banner{
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    text-align:center;
    background: radial-gradient(circle at center, #123a78 0%, #081f3f 60%, #000814 100%);
    z-index:2;
    opacity:1;
    transform: scale(1);
    transition: opacity 1s ease-in-out, transform 1s ease-in-out;
}
.banner-inner{
    animation: intro 1.2s ease-out forwards;
    transform:scale(0);
}
.admiral{
    font-size: clamp(60px, 12vw, 180px);
    font-weight:900; letter-spacing:0.5vw;
    color:white;
    animation: neon 2s infinite alternate, glitch 3s infinite;
}
.bet{margin-top:2vh;}
.bet span{
    display:inline-block;
    font-size: clamp(40px, 8vw, 120px);
    font-weight:bold;
    padding: 1.5vh 3vw; margin:1vw;
    border-radius:1vw; background:#ffd100; color:#0b2d5c;
    animation: pulse 1.5s infinite, bounce 1.2s infinite;
}
.bet span:nth-child(2){ animation-delay:0.2s; }
.bet span:nth-child(3){ animation-delay:0.4s; }
.promo{
    font-size: clamp(30px, 6vw, 90px);
    font-weight:900; letter-spacing:0.5vw;
    color:white;
    animation: neon 2s infinite alternate, glitch 3s infinite, promoBounce 1.2s infinite;
    margin-top:2vh;
}

/* Carrusel */
.carousel{
    position:fixed; top:0; left:0;
    width:100%; height:100%;
}
.carousel img{
    position:absolute; top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    opacity:0;
    transition: opacity 1s ease-in-out;
}

/* Animaciones Banner */
@keyframes neon{from{text-shadow:0 0 0.5vw #fff,0 0 1vw #00aaff;}to{text-shadow:0 0 1vw #fff,0 0 2vw #00e0ff;}}
@keyframes glitch{0%{transform:translate(0);}20%{transform:translate(-0.5vw,0.5vh);}40%{transform:translate(0.5vw,-0.5vh);}60%{transform:translate(-0.3vw,0.3vh);}80%{transform:translate(0.3vw,-0.3vh);}100%{transform:translate(0);}}
@keyframes pulse{0%{box-shadow:0 0 1vw #ffd100;}50%{box-shadow:0 0 4vw #ffea00;}100%{box-shadow:0 0 1vw #ffd100;}}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-2vh);}}
@keyframes promoBounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-1.5vh);}}
@keyframes intro{0%{transform:scale(0) rotate(-10deg);}70%{transform:scale(1.1) rotate(3deg);}100%{transform:scale(1) rotate(0);}}
</style>
</head>
<body>

<!-- Banner -->
<div class="banner">
    <div class="banner-inner">
        <div class="admiral">ADMIRAL</div>
        <div class="bet"><span>B</span><span>E</span><span>T</span></div>
        <div class="promo">PROMOCIONES</div>
    </div>
</div>

<!-- Carrusel -->
<div class="carousel">
    <img src="image1.jpg" alt="Imagen 1">
    <img src="image2.jpg" alt="Imagen 2">
    <img src="image3.jpg" alt="Imagen 3">
    <img src="image4.jpg" alt="Imagen 4">
</div>

<script>
const banner = document.querySelector('.banner');
const carousel = document.querySelector('.carousel');
const images = carousel.querySelectorAll('img');

let sequence = ['banner', ...images]; // secuencia
let current = 0;

function showElement(index){
    // Ocultar todos
    banner.style.opacity = 0;
    banner.style.transform = 'scale(0.9)';
    carousel.querySelectorAll('img').forEach(img => img.style.opacity=0);

    const element = sequence[index];
    if(element === 'banner'){
        banner.style.display = 'flex';
        banner.style.opacity = 1;
        banner.style.transform = 'scale(1)';
        carousel.style.display = 'block'; 
    } else {
        banner.style.display = 'none';
        carousel.style.display = 'block';
        element.style.opacity = 1;
    }
}

function nextElement(){
    current = (current + 1) % sequence.length;
    showElement(current);
}

// Iniciar
showElement(0);

// Cambiar cada 15 segundos
setInterval(nextElement, 15000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admiral Banner A y L Impactantes</title>

<!-- Google Fonts para Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Montserrat', 'Poppins', 'Arial', sans-serif;
}

body{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center, #123a78 0%, #081f3f 60%, #000814 100%);
    overflow:hidden;
}

.banner{
    text-align:center;
}

/* ADMIRAL con A y L sobresalientes arriba y abajo */
.admiral{
    font-size: clamp(60px, 12vw, 180px);
    font-weight: 800; /* extra-bold */
    letter-spacing:0.5vw;
    color:white;
    display: inline-block;
}

.admiral span:first-child,
.admiral span:last-child
{
    font-size: 1.15em; 
    display: inline-block;
    vertical-align: middle;
    transform: translateY(-0.05em); /* sobresale un poco arriba */
}

.admiral span:first-child::after,
.admiral span:last-child::after {
    content: '';
    display: block;
    height: 0.1em; /* a√±ade sobresaliente por debajo */
}

/* BET animado */
.bet{
    margin-top:3vh;
}

.bet span{
    display:inline-block;
    font-size: clamp(40px, 8vw, 120px);
    font-weight: 800; /* extra-bold */
    padding: 1.5vh 3vw;
    margin:1vw;
    border-radius:1vw;
    background:#ffd100;
    color:#0b2d5c;
    animation: bounce 1.2s infinite ease-in-out;
}

.bet span:nth-child(2){ animation-delay:0.15s; }
.bet span:nth-child(3){ animation-delay:0.30s; }

/* PROMOCIONES ajustado */
.promo-container{
    display:inline-block;
    text-align:center;
    margin-top:3vh;
}

.promo{
    font-weight: 800; /* extra-bold */
    color:white;
    font-size: clamp(40px, 10vw, 140px);
    display:flex;
    justify-content:center;
}

.promo span{
    opacity:0;
    transform: translateY(20px);
    animation: build 4s infinite;
}

.promo span:nth-child(1){ animation-delay:0s; }
.promo span:nth-child(2){ animation-delay:0.8s; }
.promo span:nth-child(3){ animation-delay:1.6s; }

@keyframes bounce{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-20px); }
}

@keyframes build{
    0%{
        opacity:0;
        transform: translateY(20px) scale(1);
    }
    15%{
        opacity:1;
        transform: translateY(0) scale(1);
    }
    55%{
        opacity:1;
        transform: translateY(0) scale(1);
    }
    65%{
        opacity:1;
        transform: translateY(0) scale(1.05);
    }
    75%{
        opacity:1;
        transform: translateY(0) scale(1);
    }
    100%{
        opacity:0;
        transform: translateY(-10px) scale(1);
    }
}
</style>
</head>

<body>

<div class="banner">

    <div class="admiral">
        <span>A</span>DMIRA<span>L</span>
    </div>

    <div class="bet">
        <span>B</span>
        <span>E</span>
        <span>T</span>
    </div>

    <div class="promo-container">
        <div class="promo">
            <span>PRO</span><span>MO</span><span>CIONES</span>
        </div>
    </div>

</div>

</body>
</html>

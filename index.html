<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner + Slideshow Optimizado</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

<style>
body, html{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000814;
    font-family: 'Montserrat', 'Poppins', 'Arial', sans-serif;
}

/* Slides ocupan pantalla completa */
.slide{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none; /* oculto por defecto */
}
.slide.active{
    display:flex; /* solo el slide activo se muestra */
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* Banner animado */
.banner{
    width:100%;
    height:100%;
    background: radial-gradient(circle at center, #123a78 0%, #081f3f 60%, #000814 100%);
    text-align:center;
}

/* ADMIRAL */
.admiral{
    font-size: clamp(60px, 12vw, 180px);
    font-weight: 800;
    letter-spacing:0.5vw;
    color:white;
    margin-bottom:2vh;
}

/* BET animado por palabra, no por letra */
.bet{
    font-size: clamp(40px, 8vw, 120px);
    font-weight:800;
    padding: 1.5vh 3vw;
    border-radius:1vw;
    background:#ffd100;
    color:#0b2d5c;
    animation: bounce 1.5s infinite ease-in-out;
    will-change: transform;
    margin-bottom:3vh;
}

/* PROMO animado por palabra */
.promo{
    font-weight:800;
    color:white;
    font-size: clamp(60px, 12vw, 180px);
    display:inline-block;
    animation: fadeInOut 6s infinite;
    will-change: opacity, transform;
}

/* Animaciones simplificadas */
@keyframes bounce{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-15px); }
}
@keyframes fadeInOut{
    0%,20%{ opacity:0; transform: translateY(20px); }
    25%,75%{ opacity:1; transform: translateY(0); }
    80%,100%{ opacity:0; transform: translateY(-10px); }
}

/* Imágenes */
.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>

<body>

<!-- Banner -->
<div class="slide banner active">
    <div class="admiral">ADMIRAL</div>
    <div class="bet">BET</div>
    <div class="promo">PROMOS</div>
</div>

<!-- Imágenes -->
<div class="slide"><img src="image1.jpg" alt="Imagen 1"></div>
<div class="slide"><img src="image2.jpg" alt="Imagen 2"></div>
<div class="slide"><img src="image3.jpg" alt="Imagen 3"></div>
<div class="slide"><img src="image4.jpg" alt="Imagen 4"></div>

<script>
// Slideshow simple: solo un slide activo a la vez
let slides = document.querySelectorAll('.slide');
let current = 0;

function showNextSlide(){
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
}

// Cambiar slide cada 15 segundos
setInterval(showNextSlide, 15000);
</script>

</body>
</html>
